<div
  *ngIf="stocksSentimentList"
  class="card border border-2"
  style="width:93%; margin:20px"
>
  <div class="card-body">
    <h5 class="card-title">{{ stockName }}</h5>
    <div class="card-text">
      <div class="row">
        <div *ngFor="let stock of stocksSentimentList" class="col-4">
          <div class="row">
            <div class="col-8">
              {{ stock.monthName | uppercase }} <br />
              <label>Change:</label> {{ stock.change }} <br /><label
                >MSPR:</label
              >
              {{ stock.mspr | number: '.2-2' }}
            </div>
            <div class="col-4">
              <span *ngIf="stock.change >= 0" [innerHtml]="upArrow"></span>
              <span *ngIf="stock.change < 0" [innerHtml]="downArrow"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<a
  class="btn btn-dark"
  type="button"
  id="button-addon3"
  [routerLink]="['/dashboard']"
  style="margin:20px"
>
  Back to List of stocks
</a>
