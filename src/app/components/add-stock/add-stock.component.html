<div class="card">
  <div class="card-body">
    <h5>Enter the symbol of a stock to track (i.e., AAPL, TSLA, GOOGL)</h5>
    <div class="input-group mb-3">
      <input type="text" (click)="openModal()" />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
        (click)="searchStock()"
      >
        Track Stock
      </button>
    </div>
  </div>
</div>
